<html>
<head>
<title>HTML Table</title>
</head>

<body>
<form method="" action="">
<table border="1" align="center" width="400" bgcolor="#DAF7A6 ">
<caption>Registration form</caption>
<tr>
<th>First name</th>
<td> 
    <input type="text" name="fn" id="fn1" maxlength="10" title="enter your first name"placeholder="enter your first name" required />
</td>
</tr>

<tr>
<th>Last name</th>
<td><input type="text" /></td>
</tr>

<tr>
    <th>Select your DOB</th>
    <td><input type="date" /></td>
</tr>

<tr>
    <th>Enter your email</th>
    <td><input type="email" /></td>
</tr>

<tr>
<th>Enter your password</th>
<td><input type="password" /></td>
</tr>

<tr>
<th>Confirm password</th>
<td><input type="password" /></td>
</tr>

 
<tr>
<th>Mobile No.</th>
<td><input type="number" /></td>
</tr>
<tr>
<th>Enter your address</th>
<td><textarea rows="8" cols="20"></textarea></td>
</tr>
<tr>
<th>Select your gender</th>
 <td>
male<input type="radio" name="g" value="m" />
female<input type="radio" name="g" value="f" />
Other<input type="radio" name="g" value="o" />
</td>
</tr>

<tr>
<th>Select your hobbies</th>
<td>
Reading Books<input type="checkbox" name="x[]" value="h" />
Playing Sports<input type="checkbox" name="x[]" value="h2" />
Cultural Activities<input type="checkbox" name="x[]" value="h3" />
</td>
</tr>

<tr>
<th>Select your Country</th>
<td>
<select name="country">
<option value="" selected="selected" disabled="disabled">Select your country</option>
<option value="1">India</option>
<option value="2">Pakistan</option>
<option value="3">Russia</option>
<option value="4">USA</option>
<option value="5">UK</option>
<option value="6">Africa</option>
<option value="7">Dubai</option>
<option value="8">Sri Lanka</option>
<option value="9">China</option>
<option value="10">Canada</option>
</select>
</td>
</tr>

<tr>
<th>Upload your pic</th>
<td><input type="file" /></td>
</tr>
<tr>
<td colspan="2" align="center"><input type="submit" value="Save My Data" />
<input type="reset" value="Reset Data" />
</td>
</tr>
</table>
</form>
</body>

</html>
